<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SoporShoes</title>
    <!-- Agregando JS -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- ENCABEZADO PRINCIPAL -->

    <div class="contenedor">
      <header>
        <div class="logo-titulo">
          <a href="index.html">
            <i class="fa-regular fa-circle-dot"></i>
            <h1>SportShoes</h1>
          </a>
        </div>

        <nav id="nav">
          <a href="index.html" class="selected">Inicio</a>
          <a href="tienda.html">Tienda</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
          <!-- ICONO CERRAR MENU RESPONSIVE -->
          <span id="close-responsive">
            <i class="fa-solid fa-xmark"></i>
          </span>
        </nav>

        <!-- ICONO MENU RESPONSIVE -->
        <div class="nav-responsive">
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="carrito">
          <span class="total-compra">$ 55,000.00</span>
          <a href="carrito.html">
            <span class="icono-carrito">
              <i class="fa-solid fa-bag-shopping"></i>
              <div class="total-item-carrito">2</div>
            </span>
          </a>
        </div>
      </header>

      <!-- SECCIÓN CARRITO  -->
      <section class="contenedor-seccion">
        <div class="fondo-seccion"></div>

        <div class="header-seccion">
          <div class="col">
            <strong><span class="link-blanco">Inicio</span> / Carrito</strong>
          </div>
          <div class="centro">
            <h2>Mi Carrito</h2>
          </div>
          <div class="col busqueda"></div>
        </div>

        <!-- SECCIÓN CARRITO -->
        <section class="mi-carrito">
          <div class="productos-carrito">
            <div class="fila">
              <div class="col descripcion">
                <strong>Descripción</strong>
              </div>

              <div class="col talla">
                <strong>Talla</strong>
              </div>

              <div class="col color">
                <strong>Color</strong>
              </div>

              <div class="col cantidad">
                <strong>Cantidad</strong>
              </div>

              <div class="col eliminar">
                <strong>Eliminar</strong>
              </div>

              <div class="col precio">
                <strong>Precio</strong>
              </div>
            </div>
            <div class="fila">
              <div class="col descripcion">
                <img src="images/mini-shoes2.png" alt="" />
                <span>Nike Air Max 270 to Chuck Taylors</span>
              </div>

              <div class="col talla">
                <span>42</span>
              </div>

              <div class="col color c1">
                <span></span>
              </div>

              <div class="col cantidad">
                <button>&plus;</button>
                <span class="total-cantidad">1</span>
                <button>&minus;</button>
              </div>

              <div class="col eliminar">
                <span><i class="fa-solid fa-xmark"></i></span>
              </div>

              <div class="col precio">
                <span>$ 30,000</span>
              </div>
            </div>
            <div class="fila">
              <div class="col descripcion">
                <img src="images/mini-shoes5.png" alt="" />
                <span>Zapatillas Jaguar Oficial Deportivas</span>
              </div>

              <div class="col talla">
                <span>44</span>
              </div>

              <div class="col color c2">
                <span></span>
              </div>

              <div class="col cantidad">
                <button>&plus;</button>
                <span class="total-cantidad">1</span>
                <button>&minus;</button>
              </div>

              <div class="col eliminar">
                <span><i class="fa-solid fa-xmark"></i></span>
              </div>

              <div class="col precio">
                <span>$ 45,000</span>
              </div>
            </div>
            <div class="finalizar-compra">
              <h3>Total Compra</h3>
              <div class="monto">$ 75,000.00</div>
              <button class="btn-pagar">Pagar</button>
            </div>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
